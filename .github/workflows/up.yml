name: Deploy to good fish  Github Pages

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
      
            - name: Use Node.js 19
              uses: actions/setup-node@v3
              with:
                node-version: '19.x'
            - name: Build Github Project
              env: 
              
              run: |
                
                yarn 
                yarn build
                
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4.4.2
              with:
                branch: gh-pages
                folder: build
                clean: true
                single-commit: true
   
